steps:
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args: ['-c', 'docker build -t gcr.io/$PROJECT_ID/gke-test:latest .']
  - name: 'gcr.io/cloud-builders/gke-deploy'
    args: ['run', '--filename=config-blue.yaml', '--image=gcr.io/$PROJECT_ID/gke-test:latest', '--location=us-central1-a', '--cluster=gke-test-cluster']
  - name: 'gcr.io/cloud-builders/gke-deploy'
    args: ['run', '--filename=config-green.yaml', '--image=gcr.io/$PROJECT_ID/gke-test:latest', '--location=us-central1-a', '--cluster=gke-test-cluster']
images: ['gcr.io/$PROJECT_ID/gke-test:latest']
