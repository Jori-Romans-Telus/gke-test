---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "gke-test-blue"
  namespace: "default"
  labels:
    app: "gke-test-blue"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "gke-test-blue"
  template:
    metadata:
      labels:
        app: "gke-test-blue"
    spec:
      containers:
      - name: "gke-test-blue"
        image: "gcr.io/gke-test-324522/gke-test"
---
apiVersion: "autoscaling/v2beta1"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "gke-test-blue-autoscaler"
  namespace: "default"
  labels:
    app: "gke-test-blue"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "gke-test-blue"
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      targetAverageUtilization: 80
